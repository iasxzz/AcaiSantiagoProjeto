<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Açaí Santiago</title>
    <style>
        body {
               background-image: url('acaiiii.png');
   background-size: 1620px;
     background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <h1>Açaí Santiago</h1>
    <h2>Faça seu pedido!</h2>
</head>
<body>

    
    <form>
        Email: <input type="email" name="Email"> <br><br>

        Tamanho: 
        <input type="radio" name="tamanho" value="g" checked>1kg
        <input type="radio" name="tamanho" value="m">700g
        <input type="radio" name="tamanho" value="p">500g
        <input type="radio" name="tamanho" value="pp">300g
        <br><br>

        <select name="Sabores"> 
            <option>Açaí batido com Banana e Guaraná</option>
            <option>Açaí batido com Morango</option>
            <option>Açaí + Cupuaçu</option>
        </select> 
        <br><br>

        <input type="checkbox" name="adcionais" value="avelã">Creme de Avelã
        <input type="checkbox" name="adcionais" value="brigadeiro">Brigadeiro
        <input type="checkbox" name="adcionais" value="pistache">Creme de Pistache 
        <br>
        <input type="checkbox" name="adcionais" value="paçoca">Creme de Paçoca
        <input type="checkbox" name="adcionais" value="morango">Morango
        <input type="checkbox" name="adcionais" value="uva">Uva
        <input type="checkbox" name="adcionais" value="granola">Granola
        <br>
        <input type="checkbox" name="adcionais" value="leite condensado">Leite Condensado
        <input type="checkbox" name="adcionais" value="leite em pó">Leite em Pó
        <input type="checkbox" name="adcionais" value="finni">Finni Tube
        <br><br>

        Data de Entrega: <input type="date" name="data_entrega"> <br><br>

        Observação: <br>
        <textarea name="mensagem" rows="2" cols="50"></textarea><br><br>

        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
